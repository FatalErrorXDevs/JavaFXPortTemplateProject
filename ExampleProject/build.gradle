buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.10'
    }
}

apply plugin: 'org.javafxports.jfxmobile'
mainClassName = 'com.example.Main'

repositories {
    jcenter()
}

jfxmobile {
    ios {
        forceLinkClasses = [ 'com.example.myproject.**.*' ]
    }
}
